<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CALCULATOR</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="queries.css" />
		<script src="./script.js" defer></script>
	</head>
	<body class="">
		<div class="mainContainer">
			<div class="themeImage">
				<img class="darkThemeImage" src="./darkMode.png" alt="" />
				<img class="lightThemeImage hideIt" src="./lightMode.png" alt="" />
			</div>

			<div class="calculator">
				<div class="heading">
					<div class="result">
						<span id="resultScreen"> &nbsp;</span>
						<button class="operationButtons">AC</button>
					</div>
				</div>
				<div class="buttons">
					<button class="numbers">7</button>
					<button class="numbers">8</button>
					<button class="numbers">9</button>
					<button class="operationButtons">/</button>

					<button class="numbers">4</button>
					<button class="numbers">5</button>
					<button class="numbers">6</button>
					<button class="operationButtons">*</button>

					<button class="numbers">1</button>
					<button class="numbers">2</button>
					<button class="numbers">3</button>
					<button class="operationButtons">-</button>

					<button class="numbers">0</button>
					<button class="numbers">.</button>
					<button class="operationButtons">+</button>
					<button class="resultButton">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
